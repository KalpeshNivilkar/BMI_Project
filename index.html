<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm" onsubmit="return calculateBMI(event)">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="50" max="300" required />

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="10" max="500" required />

        <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateBMI(event) {
            event.preventDefault();
            const heightCm = parseFloat(document.getElementById('height').value);
            const weightKg = parseFloat(document.getElementById('weight').value);
            if (heightCm > 0 && weightKg > 0) {
                const heightM = heightCm / 100;
                const bmi = weightKg / (heightM * heightM);
                const roundedBMI = bmi.toFixed(2);
                let category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi < 25) {
                    category = 'Normal weight';
                } else if (bmi < 30) {
                    category = 'Overweight';
                } else {
                    category = 'Obesity';
                }
                document.getElementById('result').textContent = `Your BMI is ${roundedBMI} (${category})`;
            } else {
                document.getElementById('result').textContent = 'Please enter valid height and weight values.';
            }
        }
    </script>
</body>
</html>
